<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Weather Planner App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row" id="headerRow">
            <div class="col-sm-12" id="headerCol">
                <section id="header">
                    <h1 id="headerText">
                        Weather Planner
                    </h1>
                </section>
            </div>
        </div>
        <div class="row" id="bodyRow">
            <div class="col-sm-4" id="citySearchDiv">
                <section id="searchSection">
                    <form id="searchForm">
                        <label for="search">Search for a City:</label>
                        <input type="text" id="search" name="search">
                        <input type="submit" id="submit">
                    </form>
                </section>
            </div>
            <div class="col-sm-8" id="displayDiv">
                <div class="row" id="currentRow">
                    <div class="col-sm-12" id="CurrentCol">
                        <section id="current">
                            <div id="cityDateIcon">

                            </div>
                            <div id="humidity">

                            </div>
                            <div id="windSpeed">

                            </div>
                            <div id="UVIndex">

                            </div>
                        </section>
                    </div>
                </div>
                <div id="forecastHeader">
                    5-Day Forecast:
                </div>
                <div class="row" id="forecastRow">
                    <div class="col-sm-2" id="forecastCol1">
                        <section id="forecast1">

                        </section>
                    </div>
                    <div class="col-sm-2" id="forecastCol2">
                        <section id="forecast2">

                        </section>
                    </div>
                    <div class="col-sm-2" id="forecastCol3">
                        <section id="forecast3">

                        </section>
                    </div>
                    <div class="col-sm-2" id="forecastCol4">
                        <section id="forecast4">

                        </section>
                    </div>
                    <div class="col-sm-2" id="forecastCol5">
                        <section id="forecast5">

                        </section>
                    </div>

                </div>

            </div>
        </div>
    </div>
 
    
|   <script src="./assets/moment.min.js"></script> 

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./assets/javascript.js"></script>
</body>
</html>
